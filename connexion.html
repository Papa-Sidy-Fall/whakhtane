<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - WhatsApp Style</title>
  <link rel="stylesheet" href="styleconnection.css">
  <script src="connexion.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Connexion</h2>
    <form id="form-connexion">
      <div class="form-group">
        <input type="text" placeholder="Prénom" id="prenom" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nom" id="nom" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Téléphone" id="telephone" required>
      </div>
      <button type="submit" class="submit-btn">Se connecter</button>
      <div class="register-link">
        <a href="/index.html">Inscrivez-vous</a>
      </div>
    </form>
  </div>  
  <!-- Votre script existant -->
  <script src="/connexion.js" type="module"></script>
</body>
</html>
