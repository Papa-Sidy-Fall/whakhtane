<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> -->
  </head>
  <body>
    <!-- Écran de connexion/inscription -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="logo">
                <h1>WhatsApp</h1>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="tab-btn active">Connexion</button>
                <button id="register-tab" class="tab-btn">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form">
                <div id="login-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="tel" id="login-phone" placeholder="Numéro de téléphone" required>
                </div>
                <button type="submit">Se connecter</button>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="register-form" class="auth-form hidden">
                <div id="register-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="text" id="register-firstname" placeholder="Prénom" required>
                </div>
                <div class="form-group">
                    <input type="text" id="register-lastname" placeholder="Nom" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="register-phone" placeholder="Numéro de téléphone" required>
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <span id="user-name"></span>
                    </div>
                    <div class="header-actions">
                        <button id="add-contact-btn" class="icon-btn">+</button>
                        <button id="logout-btn" class="icon-btn">⚙</button>
                    </div>
                </div>
                
                <div class="contacts-list" id="contacts-list">
                    <!-- Les contacts seront ajoutés ici -->
                </div>
            </div>

            <!-- Zone de chat -->
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <span>Sélectionnez une conversation</span>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="no-chat-selected">
                        <p>Sélectionnez une conversation pour commencer</p>
                    </div>
                </div>
                
                <div class="message-input-container" id="message-input-container" style="display: none;">
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Tapez votre message...">
                        <button id="send-btn">Envoyer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un contact -->
    <div id="add-contact-modal" class="modal">
        <div class="modal-content">
            <h3>Ajouter un contact</h3>
            <form id="add-contact-form">
                <div id="contact-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="tel" id="contact-phone" placeholder="Numéro de téléphone" required>
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-contact">Annuler</button>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <script src="validation.js"></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
