<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  </head>
  <body>
    <!-- Écran de connexion/inscription -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="logo">
                <h1>WhatsApp</h1>
            </div>
            
            <div class="auth-tabs">
                <button id="login-tab" class="tab-btn active">Connexion</button>
                <button id="register-tab" class="tab-btn">Inscription</button>
            </div>

            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form">
                <div id="login-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="tel" id="login-phone" placeholder="Numéro de téléphone">
                </div>
                <button type="submit">Se connecter</button>
            </form>

            <!-- Formulaire d'inscription -->
            <form id="register-form" class="auth-form hidden">
                <div id="register-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="text" id="register-firstname" placeholder="Prénom">
                </div>
                <div class="form-group">
                    <input type="text" id="register-lastname" placeholder="Nom">
                </div>
                <div class="form-group">
                    <input type="tel" id="register-phone" placeholder="Numéro de téléphone">
                </div>
                <button type="submit">S'inscrire</button>
            </form>
        </div>
    </div>

    <!-- Interface principale -->
    <div id="main-screen" class="screen">
        <div class="app-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="user-info">
                        <div class="user-avatar"></div>
                        <span id="user-name"></span>
                    </div>
                    <div class="header-actions">
                        <button id="add-contact-btn" class="icon-btn"><i class="fa-solid fa-user-plus"></i></button>
                        <button id="add-group-btn" class="icon-btn"><i class="fa-solid fa-users"></i></button>
                        <button id="logout-btn" class="icon-btn">Déconnexion</button>
                    </div>
                </div>
                
                <div class="contacts-list" id="contacts-list"></div>
                <div style="color:#8696a0; padding:10px 15px 0 15px; font-size:13px;">Groupes</div>
                <div id="groups-list"></div>
            </div>

            <!-- Zone de chat -->
            <div class="chat-area">
                <div class="chat-header" id="chat-header">
                    <span>Sélectionnez une conversation</span>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="no-chat-selected">
                        <p>Sélectionnez une conversation pour commencer</p>
                    </div>
                </div>
                
                <div class="message-input-container" id="message-input-container" style="display: none;">
                    <div class="message-input">
                        <input type="text" id="message-input" placeholder="Tapez votre message...">
                        <button id="send-btn">Envoyer</button>
                        <button id="record-btn" type="button" title="Envoyer un vocal"><i class="fa-solid fa-microphone"></i></button>
                        <input type="file" id="image-input" accept="image/*" style="display:none;">
                        <button id="image-btn"><i class="fa-solid fa-images"></i></button>
                        <input type="file" id="video-input" accept="video/*" style="display:none;">
                        <button id="video-btn"><i class="fa-solid fa-video"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pour ajouter un contact -->
    <div id="add-contact-modal" class="modal">
        <div class="modal-content">
            <h3>Ajouter un contact</h3>
            <form id="add-contact-form">
                <div id="contact-errors" class="error-container"></div>
                <div class="form-group">
                    <input type="tel" id="contact-phone" placeholder="Numéro de téléphone">
                </div>
                <div class="modal-actions">
                    <button type="button" id="cancel-contact">Annuler</button>
                    <button type="submit">Ajouter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal pour créer un groupe -->
    <div id="add-group-modal" class="modal">
      <div class="modal-content">
        <h3>Créer un groupe</h3>
        <form id="add-group-form">
          <div class="form-group">
            <input type="text" id="group-name" placeholder="Nom du groupe">
          </div>
          <div class="form-group" id="group-members-list">
            <!-- Ici, tu affiches la liste des contacts à cocher -->
          </div>
          <div class="modal-actions">
            <button type="button" id="cancel-group">Annuler</button>
            <button type="submit">Créer</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Notifications -->
    <div id="notification-container"></div>

    <script type="module" src="ui.js"></script>
    <script type="module" src="app.js"></script> -->

      let currentGroup = null;
    </script>
  </body>
</html>
