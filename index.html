<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - WhatsApp Style</title>
  <link rel="stylesheet" href="styleinscription.css">
</head>
<body>
  <div class="container">
    <div class="logo"></div>
    <h2>Inscription</h2>
    <div class="welcome-text">Rejoignez notre communauté</div>
    <form id="form-inscription">
      <div class="form-group">
        <input type="text" placeholder="Prénom" id="prenom" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Nom" id="nom" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Téléphone" id="telephone" required>
      </div>
      <button type="submit" class="submit-btn">
        <span>S'inscrire</span>
      </button>
      <div class="login-link">
        <a href="/connexion.html">Se connecter</a>
      </div>
    </form>
  </div>
  <!-- Votre script existant -->
  <script type="module" src="inscription.js"></script>
</body>
</html>
